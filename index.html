<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Candidate Submission</title>
    <style>
        :root {
            --primary-color: #2563eb;
            --bg-color: #f8fafc;
            --card-bg: #ffffff;
            --text-main: #1e293b;
            --text-sub: #64748b;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 600px;
            background: var(--card-bg);
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        header {
            text-align: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid #e2e8f0;
        }

        h1 { margin: 0; font-size: 1.5rem; }
        p { color: var(--text-sub); margin-top: 0.5rem; }

        .file-list {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .file-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1rem;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            transition: all 0.2s;
        }

        .file-item:hover {
            border-color: var(--primary-color);
            background-color: #eff6ff;
        }

        .file-info {
            display: flex;
            flex-direction: column;
        }

        .file-name {
            font-weight: 600;
            font-size: 1rem;
        }

        .file-meta {
            font-size: 0.85rem;
            color: var(--text-sub);
            margin-top: 4px;
        }

        .download-btn {
            background-color: var(--primary-color);
            color: white;
            text-decoration: none;
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 0.9rem;
            font-weight: 500;
            transition: background 0.2s;
        }

        .download-btn:hover {
            background-color: #1d4ed8;
        }

        /* Mobile adjustment */
        @media (max-width: 480px) {
            .file-item { flex-direction: column; align-items: flex-start; gap: 10px; }
            .download-btn { width: 100%; text-align: center; box-sizing: border-box; }
        }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1>Candidate Submission</h1> 
            <p>Assessment Materials</p>
        </header>

        <div class="file-list">

            <div class="file-item">
                <div class="file-info">
                    <span class="file-name">ModellingInfectionReferences.docx</span>
                    <span class="file-meta">.docx file</span>
                </div>
                <a href="ModellingInfectionReferences.docx" download class="download-btn">Download</a>
            </div>
            <div class="file-item">
                <div class="file-info">
                    <span class="file-name">Data Analysis.xlsx</span>
                    <span class="file-meta">Excel Spreadsheet</span>
                </div>
                <a href="Data_Analysis.xlsx" download class="download-btn">Download</a>
            </div>
            <div class="file-item">
                <div class="file-info">
                    <span class="file-name">Research Notes.docx</span>
                    <span class="file-meta">Word Document</span>
                </div>
                <a href="Research_Notes.docx" download class="download-btn">Download</a>
            </div>
            </div>
    </div>

</body>
</html>
